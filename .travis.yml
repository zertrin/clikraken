language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
matrix:
  include:
    - python: '3.9'
      env: TOXENV=flake8
sudo: false

before_install:
  - uname -a
  - lsb_release -a
  - python --version
  - virtualenv --version
  - easy_install --version
  - pip --version
install:
  - pip install tox-travis
  - tox --version
script:
  - tox --recreate -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
